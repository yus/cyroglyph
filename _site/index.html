<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Cyroglyph Brand Kit</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    @font-face {
      font-family: 'Cyroglyph';
      src: url('https://yus.github.io/cyroglyph.woff2') format('woff2');
      font-display: swap;
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

  <body>
    <div class="theme-toggle">
      <button onclick="toggleDarkMode()" class="cyroglyph-btn">üåô/‚òÄÔ∏è</button>
    </div>

    <div class="container">
      <div id="loader">
  <div class="palindrome-loader">
    <h3>üî§ Cyroglyph Brand Kit Loader</h3>
    <p>Test font readability with a palindrome:</p>

    <div class="input-group">
      <input type="text" id="textInput" placeholder="Enter text..." class="cyroglyph-input" />
      <button onclick="checkPalindrome()" class="cyroglyph-btn">Check</button>
    </div>

    <div id="result"></div>

    <script>
    function checkPalindrome() {
      const input = document.getElementById('textInput').value;
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = '<p style="color: #666;">Please enter some text</p>';
        return;
      }

      const cleanStr = input.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
      const isPalindrome = cleanStr === cleanStr.split('').reverse().join('');

      if (isPalindrome) {
        resultDiv.innerHTML = '<p style="color: #10b981;">‚úì "' + input + '" is a palindrome!</p>';
        setTimeout(function() {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('brandKit').style.display = 'block';
        }, 1500);
      } else {
        resultDiv.innerHTML = '<p style="color: #ef4444;">‚úó "' + input + '" is not a palindrome</p>';
      }
    }

    const examples = ['radar', 'level', 'rotor', 'madam', 'racecar'];
    document.getElementById('textInput').placeholder = 'e.g., ' + examples[Math.floor(Math.random() * examples.length)];

    document.getElementById('textInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPalindrome();
    });
    </script>

    <p style="margin-top: 2rem; font-size: 0.9rem; color: #666;">
      Tip: Enter a palindrome to unlock the brand kit
    </p>
  </div>
</div>

<div id="brandKit" style="display: none;">
  <!-- Content loaded by JavaScript -->
</div>

<div id="brandKitContent" style="display: none;">
<h1 class="cyroglyph-title">Cyroglyph</h1>
<p class="cyroglyph-24" style="text-align: center; margin-bottom: 3rem;">
Pixel-perfect typography with palindromes.<br />
* Cyroglyph Brand Kit, a fontface for falling away ‚Ä¶
</p>

<div class="cyroglyph-demo">

</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const brandKitContent = document.getElementById('brandKitContent');
  const brandKit = document.getElementById('brandKit');
  if (brandKitContent && brandKit) {
    brandKit.innerHTML = brandKitContent.innerHTML;
    brandKitContent.remove();
  }
});
</script>


    </div>

    <script src="/assets/js/darkmode.js"></script>
  </body>
</html>
